<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherApp-fetcing data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter  city name " spellcheck="false">
        <button class="btn"><i class="fa-sharp fa-solid fa-magnifying-glass fa-fade"></i></button>
        
      </div>
      <div class="not-found">
        <img src="/images/404.webp">
        <p>Oops! Invalid location :/</p>
    </div>
      <div class="weather">
        <img src="/images/clouds.webp" class="weather-icon" alt="opps connection is out !">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <h3 class="discription"> </h3>
      
      
    <div class="details">
      <div class="col">
        <img src="/images/humidity.png" alt="">
        <div class="humidity">
          <p>50%</p>
          <p>humidity</p>
        </div>
      </div>
      <div class="col">
      <img src="/images/wind.png" alt="">
      <div class="wind">
        <p >50 km/h</p>
        <p>Wind speed</p>
      </div>
    </div>
    </div>
    </div>
    </div>
  </div>
    
    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
